<section>
	<hgroup>
		<h2 class="editable">Sleeves</h2>
		<p class="editable">Choose any sleeve option. The Sleeveless option is fully lined.&nbsp;</p>
	</hgroup>
	<form name="sleeves" id="sleeves">
		{% for item in site.data.dresses.boundless.options.sleeves %}
		<label data-image-2="{{ item.Image_Path_2 }}">
			<p>{{ item.Option }}</p>
			<img src="{{ item.Image_Path }}" alt="{{ item.Option }}" />
			<input type="radio" name="sleeves" value="{{ item.Option }}" />
		</label>
		{% endfor %}
	</form>
</section>
