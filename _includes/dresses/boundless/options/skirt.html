<section>
	<hgroup>
		<h2 class="editable">Skirt</h2>
		<p class="editable">Below are your skirt options:</p>
	</hgroup>
	<form name="skirt" id="skirt" class="natural">
		{% for item in site.data.dresses.boundless.options.skirt %}
		<label data-image-2="{{ item.Image_Path_2 }}" class="{{  item.Style  }}">
			<p>{{ item.Option }}</p>
			<img src="{{ item.Image_Path_1 }}" alt="{{ item.Option }}" />
			<!--<img src="{{ item.Image_Path_2 }}" alt="{{ item.Option }}" />-->
			<input type="radio" name="skirt" value="{{ item.Option }}" />
		</label>
		{% endfor %}
	</form>
</section>
