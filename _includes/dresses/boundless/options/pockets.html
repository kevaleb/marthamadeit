<section>
	<hgroup>
		<h2 class="editable">Pockets</h2>
		<p class="editable">Please select a Pockets option. These pockets are inseam pockets and are large enough to fit your phone, keys, ect.&nbsp;</p>
	</hgroup>
	<form name="pockets" id="pockets">
		{% for item in site.data.dresses.boundless.options.pockets %}
		<label data-image-2="{{ item.Image_Path_2 }}">
			<p>{{ item.Option }}</p>
			<img src="{{ item.Image_Path }}" alt="{{ item.Option }}" />
			<input type="radio" name="pockets" value="{{ item.Option }}" />
		</label>
		{% endfor %}
	</form>
</section>
