<section>
	<hgroup>
		<h2 class="editable">Sleeves</h2>
		<p class="editable">Blah blah blah blah blah blah blah blah blah.</p>
	</hgroup>
	<form name="sleeves" id="sleeves">
		{% for item in site.data.options.sleeves %}
		<label>
			<p>{{ item.Option }}</p>
			<img src="{{ item.Image_Path }}" alt="{{ item.Option }}" />
			<input type="radio" name="sleeves" value="{{ item.Option }}" />
		</label>
		{% endfor %}
	</form>
</section>
