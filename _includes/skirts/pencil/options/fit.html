<section>
	<hgroup>
		<h2 class="editable">Fit</h2>
		<!--<p class="editable"></p>-->
	</hgroup>
	<form name="fit" id="fit">
		{% for item in site.data.skirts.pencil.options.fit %}
		<label data-image-url="{{ item.Image_Path }}">
			<p>{{ item.Name }}</p>
			<img src="{{ item.Image_Path }}" alt="{{ item.Name }}" />
			<!--<img src="{{ item.Image_Path_2 }}" alt="{{ item.Option }}" />-->
			<input type="radio" name="fit" value="{{ item.Name }}" />
		</label>
		{% endfor %}
	</form>
</section>
