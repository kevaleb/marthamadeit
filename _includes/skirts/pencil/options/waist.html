<section>
	<hgroup>
		<h2 class="editable">Waist Band</h2>
		<p class="editable">Below are your Waist Band options:</p>
	</hgroup>
	<form name="waist-type" id="waist-type">
		{% for item in site.data.skirts.pencil.options.waist %}
		<label class="{{  item.Type  }}" data-image-url="{{ item.Image_Path }}">
			<p>{{ item.Option }}</p>
			<img src="{{ item.Image_Path }}" alt="{{ item.Option }}" />
			<!--<img src="{{ item.Image_Path_2 }}" alt="{{ item.Option }}" />-->
			<input type="radio" name="waist-type" value="{{ item.Option }}" />
		</label>
		{% endfor %}
	</form>
</section>
