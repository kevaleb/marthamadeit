<section>
	<hgroup>
		<img src="/images/icons/sizes/bust.png" alt="bust size" />
		<h2 class="editable">Bust</h2>
		<p class="editable">Blah blah blah blah blah blah blah blah blah.</p>
	</hgroup>
	<form name="bust" id="bust">
		{% for item in site.data.sizes.bust %}
		<label>
			<!--<h3>{{ item.Size }}</h3>-->
			<p>{{ item.Measurement }}</p>
			<input type="radio" name="bust" value="{{ item.Measurement }}" />
		</label>
		{% endfor %}
	</form>
</section>
