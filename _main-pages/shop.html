---
layout: default
title: Shop
navclass: shop
navtitle: shop
permalink: /shop/

<div class="pagetitle">
	<h1>{{ page.title }}</h1>
</div>
<ul class="products">
{% for product in site.products %}
	<li>
		<a href="{{ product.url }}">
			<img src="{{ product.featuredimage_path }}" alt="" />
			<hgroup>
				<h2>{{ product.title }}</h2>
				<h3>{{ product.price }}</h3>
			</hgroup>
		</a>
	</li>
{% endfor %}
</ul>
