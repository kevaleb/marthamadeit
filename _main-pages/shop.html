---
layout: default
title: Shop
navclass: shop
navtitle: shop
permalink: /shop/
---
<div class="pagetitle">
	<h1>{{ page.title }}</h1>
</div>

<section class="products-old" id="products">
	{% for product in site.products %}
		<a href="{{ product.url }}">
			<div class="image" style="background-image: url('{{ product.featuredimage_path }}');"></div>
			<h2>{{ product.title }}</h2>
			<h3>{{ product.price }}</h3>
		</a>
	{% endfor %}
	<a href="/boundless-dress/">
		<div class="image" style="background-image: url('/images/dresses/boundless/boundless-dress-1.png');"></div>
		<h2>Boundless Dress</h2>
	</a>
	<a href="/pencil-skirt/">
		<div class="image" style="background-image: url('/images/skirts/pencil/gallery/001.png'); background-size: cover; background-position: bottom center;"></div>
		<h2>Pencil Skirt</h2>
	</a>
	<!--<a href="/head-band/">
		<div class="image" style="background-image: url('/images/headbands/headband/gallery/001.jpg'); background-size: cover; background-position: bottom center;"></div>
		<h2>Head Band</h2>
	</a>-->
	<a class="coming-soon">More Coming Soon</a>
</section>
