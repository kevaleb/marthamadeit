<div class="main-gallery gallery js-flickity">

		</hgroup>
	</div>
	<div class="gallery-cell" style="background-image: url('/images/galleries/boundless/boundless-dress-2.jpg');"></div>
	<div class="gallery-cell" style="background-image: url('/images/galleries/boundless/boundless-dress-3.jpg');"></div>
</div>

<div class="product-options" id="product-options">
	<section class="photos">
		<hgroup>
			<h2>Fabric Options</h2>
			<p>Blah blah blah blah blah blah blah blah blah.</p>
		</hgroup>
		<form method="" action="" id="fabric-options">
			<label>
				<a href="/images/galleries/boundless/fabric/boundless-dress-fabric-1.jpg" class="strip" data-strip-group="fabric"><i class="fa fa-search-plus fa-lg"></i></a>
				<img src="/images/galleries/boundless/fabric/boundless-dress-fabric-1.jpg" alt="" />
				<input type="radio" name="fabric-option" value="Option 1" />
			</label>
			<label class="">
				<a href="/images/galleries/boundless/fabric/boundless-dress-fabric-2.jpg" class="strip" data-strip-group="fabric"><i class="fa fa-search-plus fa-lg"></i></a>
				<img src="/images/galleries/boundless/fabric/boundless-dress-fabric-2.jpg" alt="" />
				<input type="radio" name="fabric-option" value="Option 2" />
			</label>
		</form>
	</section>
	
	<section>
		<hgroup>
			<img src="/images/icons/fashion/fit.png" alt="" />
			<h2>Bust</h2>
			<p>Blah blah blah blah blah blah blah blah blah.</p>
		</hgroup>
		<form name="bust" id="bust">
			<label>
				<h3>XXS</h3>
				<p>30"-31"</p>
				<input type="radio" name="bust" value="XXS" />
			</label>
			<label>
				<h3>XS</h3>
				<p>32"-33"</p>
				<input type="radio" name="bust" value="XS" />
			</label>
			<label>
				<h3>S</h3>
				<p>34"-35"</p>
				<input type="radio" name="bust" value="S" />
			</label>
			<label>
				<h3>M</h3>
				<p>36"-37"</p>
				<input type="radio" name="bust" value="M" />
			</label>
			<label>
				<h3>L</h3>
				<p>38"-40"</p>
				<input type="radio" name="bust" value="L" />
			</label>
			<label>
				<h3>XL</h3>
				<p>41"-42"</p>
				<input type="radio" name="bust" value="XL" />
			</label>
			<label>
				<h3>XXL</h3>
				<p>43"-45"</p>
				<input type="radio" name="bust" value="XXL" />
			</label>
			<label>
				<h3>Plus 1X</h3>
				<p>46"-48"</p>
				<input type="radio" name="bust" value="Plus 1X" />
			</label>
			<label>
				<h3>Plus 2X</h3>
				<p>49"-51"</p>
				<input type="radio" name="bust" value="Plus 2X" />
			</label>
			<label>
				<h3>Plus 3X</h3>
				<p>52"-54"</p>
				<input type="radio" name="bust" value="Plus 3X" />
			</label>
		</form>
	</section>
	
	<section class="results">
		<h4 id="fabric-choice">Fabric: <span></span></h4>
		<h4 id="bust-results">Bust: <span></span></h4>
	</section>

	    class="snipcart-add-item button dark"

	    data-item-custom2-options="S|M|L"
	>Add To Cart</a>
</div>
	

<script type="text/javascript">
	
	
	
	
	// Fabric Choice
	$( "#fabric-options > label" ).click(function() {	
		$('#fabric-options > label.selected').removeClass('selected');
		$(this).addClass('selected');
		
		var bustSize = $('#fabric-options input[name=fabric-option]:checked').val();
		
		$('#fabric-choice > span').html(bustSize);
		
		$('#fabric-options input[name=fabric-option]:checked').data('min','1000');
	});
	
	
	// Bust Size
	$( "#bust > label" ).click(function() {	
		$('#bust > label.selected').removeClass('selected');
		$(this).addClass('selected');
		
		var bustSize = $('#bust input[name=bust]:checked').val();
		
		$('#bust-results > span').html(bustSize);
	});
	
	
	
	
	$('.main-gallery').flickity({
	  // options
	  cellAlign: 'left',
	  wrapAround: true,
	  lazyLoad: 1,
	  contain: true
	});
</script>
